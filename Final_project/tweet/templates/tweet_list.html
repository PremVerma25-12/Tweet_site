{% extends "layout.html" %}
{% block title %}
Tweet site
{% endblock %}

{% block content %}
<a class="btn btn-primary mb-4 mt-1" href="{% url 'tweet_create' %}">create a tweet</a>
<div class= "container row gap-3">
    {% for tweet in tweets %}
    <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{tweet.photo.url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{tweet.user.username}}</h5>
        <p class="card-text">{{tweet.text}}</p>
        <p class="card-text"><small class="text-body-secondary">{{tweet.updated_at}}</small></p>
        {%if tweet.user == user%}
        <a href="{%url 'tweet_edit' tweet.id%}" class="btn btn-primary">Edit</a>
        <a href="{%url 'tweet_delete' tweet.id%}" class="btn btn-danger">Delete</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
    {% endfor %}
{% endblock %}
