{% extends "layout.html" %}

<div class="container">
    {% block content %}
    <h2>Search Results</h2>
    {% if tweets %}
        <ul>
        {% for tweet in tweets %}
            <li>{{ tweet.content }}</li>  <!-- Adjust based on your Tweet model's fields -->
        {% endfor %}
        </ul>
    {% else %}
        <p>No tweets found for "{{ query }}".</p>
    {% endif %}
    {% endblock %}
</div>
